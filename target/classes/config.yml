vip-join:
  permissions:
    owner:
      sound: 'ENTITY_WITHER_DEATH'
      volume: 0.8
      pitch: 1.0
      lightning: true
      particle: 'LAVA'
      particle-amount: 1000 # Esto sería el número de partículas
      offset-x: 1 # Extensión en el eje X de la partícula
      offset-y: 1 # Extensión en el eje Y de la partícula
      offset-z: 1 # Extensión en el eje Z de la partícula
      optional-value: 0.1 # Valor opcional que depende de cada partícula. En general significa "velocidad"
    admin:
      sound: 'ENTITY_WITHER_DEATH'
      volume: 0.8
      pitch: 1.0
      lightning: true
      particle: 'FLAME'
      particle-amount: 1000
      offset-x: 1
      offset-y: 1
      offset-z: 1
      optional-value: 0.1
    dev:
      sound: 'ENTITY_EVOKER_PREPARE_WOLOLO'
      volume: 1.0
      pitch: 1.0
      lightning: true
      particle: 'VILLAGER_HAPPY'
      particle-amount: 1000
      offset-x: 1
      offset-y: 1
      offset-z: 1
      optional-value: 0.1